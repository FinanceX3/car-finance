<main>
  <app-toolbar></app-toolbar>

  <br><br>
  <h1 style="text-align: center">DESARROLLADORES</h1>
  <div class="developer-cards-container">

    <mat-card *ngFor="let developer of developers" class="developer-card">
      <img mat-card-image [src]="developer.photo" width="100" height="100" alt="{{ developer.name }}">
      <mat-card-header>
        <mat-card-title>{{ developer.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ developer.email }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <app-footer></app-footer>
</main>
